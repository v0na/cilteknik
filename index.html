<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√úr√ºn Arama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2C3E50 0%, #3498DB 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .search-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .search-box {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .search-input:focus {
            border-color: #3498DB;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        .results-section {
            padding: 0 30px 30px;
        }

        .results-count {
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f5f5f5;
        }

        .product-info {
            padding: 20px;
        }

        .product-code {
            font-size: 12px;
            color: #666;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .product-name {
            font-size: 16px;
            font-weight: 600;
            color: #2C3E50;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .product-price {
            font-size: 20px;
            font-weight: 700;
            color: #27AE60;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-results-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .error-message {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            background: #fdf2f2;
            border-radius: 10px;
            margin: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .search-section {
                padding: 20px;
            }
            
            .results-section {
                padding: 0 20px 20px;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>√úr√ºn Arama</h1>
            <p>Aradƒ±ƒüƒ±nƒ±z √ºr√ºn√º bulmak i√ßin yazmaya ba≈ülayƒ±n</p>
        </div>
        
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="√úr√ºn adƒ± veya kodu yazƒ±n...">
                <div class="search-icon">üîç</div>
            </div>
        </div>
        
        <div class="results-section">
            <div id="loadingMessage" class="loading">√úr√ºnler y√ºkleniyor...</div>
            <div id="welcomeMessage" class="no-results" style="display: none;">
                <div class="no-results-icon">üîç</div>
                <h3>Arama yapmaya hazƒ±r!</h3>
                <p>√úr√ºn bulmak i√ßin en az 2 karakter yazƒ±n</p>
            </div>
            <div id="resultsCount" class="results-count" style="display: none;"></div>
            <div id="productsGrid" class="products-grid"></div>
        </div>
    </div>

    <script>
        let products = [];
        let allProducts = [];
        const baseImageUrl = 'https://cilteknik.com';
        
        // JSON dosyasƒ±nƒ± y√ºkle
        async function loadProducts() {
            try {
                const response = await fetch('urunler.json');
                if (!response.ok) throw new Error('JSON dosyasƒ± y√ºklenemedi');
                
                allProducts = await response.json();
                products = allProducts;
                
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('welcomeMessage').style.display = 'block';
                
            } catch (error) {
                console.error('√úr√ºnler y√ºklenirken hata:', error);
                document.getElementById('loadingMessage').innerHTML = 
                    '<div class="error-message">‚ùå √úr√ºnler y√ºklenirken bir hata olu≈ütu. L√ºtfen sayfayƒ± yenileyin.</div>';
            }
        }
        
        // √úr√ºnleri g√∂ster
        function displayProducts(productList) {
            const grid = document.getElementById('productsGrid');
            const countElement = document.getElementById('resultsCount');
            
            if (productList.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <h3>Sonu√ß bulunamadƒ±</h3>
                        <p>Arama kriterlerinizi deƒüi≈ütirerek tekrar deneyin</p>
                    </div>
                `;
                countElement.style.display = 'none';
                return;
            }
            
            countElement.textContent = `${productList.length} √ºr√ºn bulundu`;
            countElement.style.display = 'block';
            
            grid.innerHTML = productList.map(product => {
                const imageUrl = baseImageUrl + product.resim;
                const price = parseFloat(product.fiyat.replace(',', '.')).toFixed(2);
                
                return `
                    <div class="product-card">
                        <img src="${imageUrl}" alt="${product.urun_adi}" class="product-image" 
                             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjRjVGNUY1Ii8+CjxwYXRoIGQ9Ik0xMDAgNzBDMTA2LjYyNyA3MCA5Mi41IDc2LjM1IDEwMCA4NUMxMDcuNSA3Ni4zNSAxMTMuMzczIDcwIDEwMCA3MFoiIGZpbGw9IiNDQ0MiLz4KPHBhdGggZD0iTTcwIDExMEMxMDAgMTEwIDEzMCAxMTAgMTMwIDEzMEM4MCAyMDAgMTIwIDIwMCA3MCAyMDBDNzAgMTY1IDcwIDEzNSA3MCAxMTBaIiBmaWxsPSIjQ0NDIi8+Cjx0ZXh0IHg9IjEwMCIgeT0iMTUwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjOTk5IiBmb250LXNpemU9IjEyIj5SZXNpbSBZw7xrbGVuZW1lZGk8L3RleHQ+Cjwvc3ZnPgo='">
                        <div class="product-info">
                            <div class="product-code">${product.urun_kodu}</div>
                            <div class="product-name">${product.urun_adi}</div>
                            <div class="product-price">
                                $${price}
                                <span style="font-size: 14px; color: #666;">${product.fiyat_birimi}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // EN basit √ß√∂z√ºm!
        function searchProducts(query) {
            const welcomeMessage = document.getElementById('welcomeMessage');
            
            if (!query.trim() || query.trim().length < 2) {
                document.getElementById('productsGrid').innerHTML = '';
                document.getElementById('resultsCount').style.display = 'none';
                welcomeMessage.style.display = 'block';
                return;
            }
            
            welcomeMessage.style.display = 'none';
            
            // T√ºrk√ße locale ile lowercase yap
            const searchTerm = query.toLocaleLowerCase('tr-TR').trim();
            const filteredProducts = allProducts.filter(product => {
                const productName = product.urun_adi.toLocaleLowerCase('tr-TR');
                const productCode = product.urun_kodu.toLowerCase(); // Kod i√ßin normal lowercase yeterli
                
                return productName.includes(searchTerm) || productCode.includes(searchTerm);
            });
            
            displayProducts(filteredProducts);
        }
        
        // Event listeners
        document.getElementById('searchInput').addEventListener('input', function(e) {
            searchProducts(e.target.value);
        });
        
        // Sayfa y√ºklendiƒüinde √ºr√ºnleri y√ºkle
        window.addEventListener('load', loadProducts);
    </script>
</body>
</html>
