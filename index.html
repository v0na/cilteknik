<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hak Ticaret - √áil Teknik √úr√ºn Arama</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4682B4 0%, #1e3a8a 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2C3E50 0%, #3498DB 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .last-updated {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.8;
            font-weight: 300;
            text-align: right;
        }

        .search-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .search-box {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .search-input:focus {
            border-color: #3498DB;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        .results-section {
            padding: 0 30px 30px;
        }

        .results-count {
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .products-grid .no-results {
            grid-column: 1 / -1; /* Grid'in t√ºm kolonlarƒ±nƒ± kapla */
            text-align: center; /* Tekrar center yap */
        }

        .product-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f5f5f5;
        }

        .product-info {
            padding: 20px;
        }

        .product-code {
            font-size: 12px;
            color: #666;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .product-name {
            font-size: 16px;
            font-weight: 600;
            color: #2C3E50;
            margin-bottom: 12px;
            line-height: 1.4;
            height: 44px; /* 2 satƒ±r i√ßin sabit y√ºkseklik (16px * 1.4 * 2 = ~44px) */
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .product-price {
            font-size: 20px;
            font-weight: 700;
            color: #27AE60;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-results-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .error-message {
            text-align: center;
            padding: 40px;
            color: #e74c3c;
            background: #fdf2f2;
            border-radius: 10px;
            margin: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .search-section {
                padding: 20px;
            }
            
            .results-section {
                padding: 0 20px 20px;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hak Ticaret</h1>
            <p>√áil Teknik √úr√ºn Arama Yardƒ±mcƒ±sƒ±</p>
            <div id="lastUpdated" class="last-updated">Veriler y√ºkleniyor...</div>
        </div>
        
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="√úr√ºn adƒ± veya kodu yazƒ±n...">
                <div class="search-icon">üîç</div>
            </div>
        </div>
        
        <div class="results-section">
            <div id="loadingMessage" class="loading">√úr√ºnler y√ºkleniyor...</div>
            <div id="welcomeMessage" class="no-results" style="display: none;">
                <div class="no-results-icon">üîç</div>
                <h3>Arama yapmaya hazƒ±r!</h3>
                <p>√úr√ºn bulmak i√ßin en az 2 karakter yazƒ±n</p>
            </div>
            <div id="resultsCount" class="results-count" style="display: none;"></div>
            <div id="productsGrid" class="products-grid"></div>
        </div>
    </div>

    <script>
        let products = [];
        let allProducts = [];
        const baseImageUrl = 'https://cilteknik.com';
        
        // JSON dosyasƒ±nƒ± y√ºkle
        async function loadProducts() {
            try {
                const response = await fetch('urunler.json');
                if (!response.ok) throw new Error('JSON dosyasƒ± y√ºklenemedi');
                
                const jsonData = await response.json();
                allProducts = jsonData.data; // data b√∂l√ºm√ºnden √ºr√ºnleri al
                products = allProducts;
                
                // Son g√ºncelleme tarihini g√∂ster
                const lastUpdatedElement = document.getElementById('lastUpdated');
                if (jsonData.last_updated) {
                    // UTC tarihini d√ºzg√ºn parse edip TR timezone'ƒ±na √ßevir
                    const utcDate = new Date(jsonData.last_updated + 'Z'); // Z = UTC indicator
                    const trTime = utcDate.toLocaleString('tr-TR', {
                        timeZone: 'Europe/Istanbul',
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                    lastUpdatedElement.textContent = `Son g√ºncelleme: ${trTime}`;
                } else {
                    lastUpdatedElement.textContent = '';
                }
                
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('welcomeMessage').style.display = 'block';
                
            } catch (error) {
                console.error('√úr√ºnler y√ºklenirken hata:', error);
                document.getElementById('loadingMessage').innerHTML = 
                    '<div class="error-message">‚ùå √úr√ºnler y√ºklenirken bir hata olu≈ütu. L√ºtfen sayfayƒ± yenileyin.</div>';
                document.getElementById('lastUpdated').textContent = 'Veriler y√ºklenemedi';
            }
        }
        
        // √úr√ºnleri g√∂ster
        function displayProducts(productList) {
            const grid = document.getElementById('productsGrid');
            const countElement = document.getElementById('resultsCount');
            
            if (productList.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <h3>Sonu√ß bulunamadƒ±</h3>
                        <p>Arama kriterlerinizi deƒüi≈ütirerek tekrar deneyin</p>
                    </div>
                `;
                countElement.style.display = 'none';
                return;
            }
            
            // Stok durumuna g√∂re sƒ±rala: stokta olanlar √ºstte, olmayanlar altta
            const sortedProducts = [...productList].sort((a, b) => {
                return b.stok_durumu.localeCompare(a.stok_durumu);
            });
            
            countElement.textContent = `${productList.length} √ºr√ºn bulundu`;
            countElement.style.display = 'block';
            
            grid.innerHTML = sortedProducts.map(product => {
                const imageUrl = baseImageUrl + product.resim;
                const price = parseFloat(product.fiyat.replace(',', '.')).toFixed(2);
                const tlPrice = parseFloat(product.tl_liste_fiyati.replace(',', '.')).toFixed(2);
                const baseTlPrice = parseFloat(product.tl_liste_fiyati.replace(',', '.'));
                const priceWithKdv = baseTlPrice * 1.20; // %20 KDV ekle
                const rawSalePrice = priceWithKdv * 1.50; // %50 kar ekle
                
                // 5'e veya 0'a yuvarlama fonksiyonu
                const roundToFiveOrZero = (price) => {
                    const rounded = Math.round(price);
                    const lastDigit = rounded % 10;
                    
                    if (lastDigit <= 2) {
                        return Math.floor(rounded / 10) * 10; // 0'a yuvarla
                    } else if (lastDigit <= 7) {
                        return Math.floor(rounded / 10) * 10 + 5; // 5'e yuvarla
                    } else {
                        return Math.ceil(rounded / 10) * 10; // Bir √ºst 10'luƒüa yuvarla
                    }
                };
                
                const salePrice = roundToFiveOrZero(rawSalePrice);
                
                return `
                    <div class="product-card">
                        <div style="position: relative;">
                            <img src="${imageUrl}" alt="${product.urun_adi}" class="product-image" 
                                 onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjRjVGNUY1Ii8+CjxwYXRoIGQ9Ik0xMDAgNzBDMTA2LjYyNyA3MCA5Mi41IDc2LjM1IDEwMCA4NUMxMDcuNSA3Ni4zNSAxMTMuMzczIDcwIDEwMCA3MFoiIGZpbGw9IiNDQ0MiLz4KPHBhdGggZD0iTTcwIDExMEMxMDAgMTEwIDEzMCAxMTAgMTMwIDEzMEM4MCAyMDAgMTIwIDIwMCA3MCAyMDBDNzAgMTY1IDcwIDEzNSA3MCAxMTBaIiBmaWxsPSIjQ0NDIi8+Cjx0ZXh0IHg9IjEwMCIgeT0iMTUwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjOTk5IiBmb250LXNpemU9IjEyIj5SZXNpbSBZw7xrbGVuZW1lZGk8L3RleHQ+Cjwvc3ZnPgo='">
                            <div style="position: absolute; top: 8px; right: 8px; font-size: 11px; padding: 4px 8px; border-radius: 8px; font-weight: 500; backdrop-filter: blur(5px); ${product.stok_durumu === '1' ? 'background: rgba(212, 237, 218, 0.9); color: #155724;' : 'background: rgba(248, 215, 218, 0.9); color: #721c24;'}">
                                ${product.stok_durumu === '1' ? '‚úì Stokta' : '‚úó Stokta Yok'}
                            </div>
                        </div>
                        <div class="product-info">
                            <div class="product-code">${product.urun_kodu}</div>
                            <div class="product-name">${product.urun_adi}</div>
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 12px;">
                                <div>
                                    <div class="product-price" style="margin-bottom: 4px;">
                                        ${price}
                                        <span style="font-size: 14px; color: #666;">${product.fiyat_birimi}</span>
                                    </div>
                                    <div style="font-size: 16px; color: #e74c3c; font-weight: 600;">
                                        ‚Ç∫${parseFloat(tlPrice).toLocaleString('tr-TR')}
                                    </div>
                                </div>
                                <div style="text-align: right;">
                                    <div style="font-size: 20px; color: #3498db; font-weight: 600;">
                                        ‚Ç∫${salePrice.toLocaleString('tr-TR')}
                                    </div>
                                    <div style="font-size: 12px; color: #666; margin-top: 2px;">
                                        Satƒ±≈ü Fiyatƒ±
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // T√ºrk√ße karakter normalizasyonu fonksiyonu
        function normalizeText(text) {
            return text
                .normalize('NFD') // Unicode normalizasyon (combining karakterleri ayƒ±r)
                .replace(/[\u0300-\u036f]/g, '') // Combining karakterleri kaldƒ±r (nokta, vb.)
                .toLowerCase()
                .replace(/ƒ±/g, 'i')
                .replace(/ƒ∞/g, 'i')
                .replace(/I/g, 'i')
                .replace(/≈ü/g, 's')
                .replace(/≈û/g, 's')
                .replace(/ƒü/g, 'g')
                .replace(/ƒû/g, 'g')
                .replace(/√º/g, 'u')
                .replace(/√ú/g, 'u')
                .replace(/√∂/g, 'o')
                .replace(/√ñ/g, 'o')
                .replace(/√ß/g, 'c')
                .replace(/√á/g, 'c');
        }

        // Akƒ±llƒ± kelime bazlƒ± arama
        function searchProducts(query) {
            const welcomeMessage = document.getElementById('welcomeMessage');
            
            if (!query.trim() || query.trim().length < 2) {
                document.getElementById('productsGrid').innerHTML = '';
                document.getElementById('resultsCount').style.display = 'none';
                welcomeMessage.style.display = 'block';
                return;
            }
            
            welcomeMessage.style.display = 'none';
            
            // Kelimeli arama: t√ºm kelimeler/par√ßalar bulunmalƒ±
            const normalizedQuery = normalizeText(query.trim());
            
            const filteredProducts = allProducts.filter(product => {
                const productName = normalizeText(product.urun_adi);
                const productCode = normalizeText(product.urun_kodu);
                const searchableText = productName + ' ' + productCode;
                
                // Kelimelere b√∂l ve her birinin bulunup bulunmadƒ±ƒüƒ±nƒ± kontrol et
                const searchTerms = normalizedQuery.split(/\s+/).filter(term => term.length >= 1);
                return searchTerms.every(term => searchableText.includes(term));
            });
            
            displayProducts(filteredProducts);
        }
        
        // Event listeners
        document.getElementById('searchInput').addEventListener('input', function(e) {
            searchProducts(e.target.value);
        });
        
        // Sayfa y√ºklendiƒüinde √ºr√ºnleri y√ºkle ve arama kutusunu se√ß
        window.addEventListener('load', function() {
            loadProducts();
            // Arama kutusunu otomatik se√ß
            document.getElementById('searchInput').focus();
            
            // Her saat ba≈üƒ± JSON'i yeniden y√ºkle (3600000 ms = 1 saat)
            setInterval(function() {
                console.log('√úr√ºn verileri g√ºncelleniyor...');
                loadProducts();
            }, 3600000);
        });
    </script>
</body>
</html>
